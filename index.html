<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleTheme">üåô / ‚òÄÔ∏è</button>
  </div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="calculator shadow rounded-4 p-4">
      <input type="text" class="form-control text-end mb-3" id="display" disabled />

      <div class="row g-2">
        <!-- First row -->
        <div class="col-3"><button class="btn action w-100" onclick="clearDisplay()">C</button></div>
        <div class="col-3"><button class="btn back w-100" onclick="deleteLast()">‚Üê</button></div>
        <div class="col-3"><button class="btn operator w-100" onclick="appendValue('/')">√∑</button></div>
        <div class="col-3"><button class="btn operator w-100" onclick="appendValue('*')">√ó</button></div>

        <!-- Second row -->
        <div class="col-3"><button class="btn num w-100" onclick="appendValue('7')">7</button></div>
        <div class="col-3"><button class="btn num w-100" onclick="appendValue('8')">8</button></div>
        <div class="col-3"><button class="btn num w-100" onclick="appendValue('9')">9</button></div>
        <div class="col-3"><button class="btn operator w-100" onclick="appendValue('-')">‚àí</button></div>

        <!-- Third row -->
        <div class="col-3"><button class="btn num w-100" onclick="appendValue('4')">4</button></div>
        <div class="col-3"><button class="btn num w-100" onclick="appendValue('5')">5</button></div>
        <div class="col-3"><button class="btn num w-100" onclick="appendValue('6')">6</button></div>
        <div class="col-3"><button class="btn operator w-100" onclick="appendValue('+')">+</button></div>

        <!-- Fourth row -->
        <div class="col-3"><button class="btn num w-100" onclick="appendValue('1')">1</button></div>
        <div class="col-3"><button class="btn num w-100" onclick="appendValue('2')">2</button></div>
        <div class="col-3"><button class="btn num w-100" onclick="appendValue('3')">3</button></div>
        <div class="col-3"><button class="btn equals w-100 h-100" onclick="calculate()">=</button></div>

        <!-- Fifth row -->
        <div class="col-6"><button class="btn num w-100" onclick="appendValue('0')">0</button></div>
        <div class="col-3"><button class="btn num w-100" onclick="appendValue('.')">.</button></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
